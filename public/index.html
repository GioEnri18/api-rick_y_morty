<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-green-400">Rick and Morty Characters</h1>

        <div class="mb-8 p-6 bg-gray-800 rounded-lg shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="name-filter" class="block text-gray-200 text-sm font-bold mb-2">Nombre:</label>
                    <input type="text" id="name-filter" placeholder="Buscar por nombre..."
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600">
                </div>
                <div>
                    <label for="status-filter" class="block text-gray-200 text-sm font-bold mb-2">Estado:</label>
                    <select id="status-filter"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600">
                        <option value="">Todos</option>
                        <option value="alive">Vivo</option>
                        <option value="dead">Muerto</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                </div>
                <div>
                    <label for="gender-filter" class="block text-gray-300 text-sm font-bold mb-2">Género:</label>
                    <select id="gender-filter"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600">
                        <option value="">Todos</option>
                        <option value="female">Femenino</option>
                        <option value="male">Masculino</option>
                        <option value="genderless">Sin género</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                </div>
            </div>
            <button id="apply-filters"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Aplicar Filtros
            </button>
        </div>

        <div id="loading-message" class="text-center text-lg text-blue-400 mb-4 hidden">Cargando personajes...</div>
        <div id="no-results-message" class="text-center text-lg text-red-400 mb-4 hidden">No se encontraron resultados.
        </div>

        <div id="characters-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
        </div>

        <div class="flex justify-between mt-8">
            <button id="prev-page"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Anterior
            </button>
            <button id="next-page"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Siguiente
            </button>
        </div>
    </div>

    <script src="../src/main.js"></script>
</body>

</html>
